{% extends "base_login.html" %}
{% block content %}
    <!--Title of Page-->
    <h1>Crie uma conta</h1>

    <!--Messages-->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ type_alert }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!--Form for create user-->
    <form action="/create" method="POST">
        
        <!--Box for input name user-->
        <label for="login" class="visually-hidden">Login</label>
        <input type="text" name=user id="login" class="form-control mb-3" placeholder="Nome de Login">

        <!--Box for input password-->
        <label for="senha" class="visually-hidden">Senha</label>
        <input type="password" name=password id="senha" class="form-control" placeholder="Senha">
        
        <!--Button for create user-->
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Criar conta</button>

        <!--Button for Login-->
        <button class="w-100 btn btn-lg btn-primary">Voltar</button>
    </form>
{% endblock %}
