<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Teste targetdata Flask e Mongo DB</title>
        
        <!--Import CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    </head>
    <body>
        <!--Navegation Bar-->
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
            <!--Title for main-->
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('user.main') }}">Teste targetdata Flask e Mongo DB</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Button for logout-->
            <div class="navbar-nav px-3">
                <a class="nav-link" href="{{ url_for('user.logout') }}">Logout</a>
            </div>
        </header>

        <!--Box for search-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ms-sm-auto col-lg-12 mt-2 mb-1 px-5">
                    <form class="input-group py-3" action="/search" method="POST">
                        <input name=search type="text" class="form-control py-2" placeholder="Digite para pesquisar" aria-label="Digite para pesquisar" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary py-2" type="submit" id="button-addon2">Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Content-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12 px-5 pt-1 pb-2">
                {% block content %}
                {% endblock %}
                </div>
                </main>
                
                <!-- JavaScript Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            </div>
        </div>
    </body>
