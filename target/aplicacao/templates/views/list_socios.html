{% extends "base.html" %}
{% block content %}
    {{ pagination.info }}
    <!--Title list-->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-2">
        <h1 class="h2">{{ title }}</h1>
    </div>

    <!--Table with results-->
    <div class="table-responsive">
        
        <!--Table-->
        <table class="table table-striped table-sm align-middle font">
            <!--Head of table-->
            <thead>
                <tr>
                {% for keys in head %}
                        <th>{{ keys }}</th>
                {% endfor %}
                </tr>
            </thead>

            <!--Itens of table-->
            <tbody>
                {% for itens in dados %}
                <tr>
                    {% for keys in head %}
                    <td> {{ itens[keys] }} </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table> 
    </div>

    {{ pagination.links }}
{% endblock %}
